<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<a href="hello.do">hello</a>	
	<!-- web.xml에 설정해놓은 hello라는 servlet-name 으로 간다! 실제 servlet-class 는 com.hello.controller.HelloServlet -->
	
	<form action="hello.do" method="POST">
		<input type="hidden" name="command" value="hello">
		<input type="submit" value="포스트">
	</form>
	
	<a href="./hello.do">hello2</a>
	<!-- href="/hello.do" 불가능!! /는 최상위 폴더이기 때문이다(tomcat으로 간다) -->
	<!-- href="./hello.do" 가능!! ./는 현재 폴더를 의미하기 때문! -->
	<!-- ../는 상위폴더를 의미한다! -->
</body>
</html>
